name: MythaYun CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop, staging ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # VALIDATION STAGE
  validate:
    name: Validate
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Matching your Dockerfile
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup ESLint config
        run: |
          if [ ! -f .eslintrc.js ] && [ ! -f .eslintrc.json ] && [ ! -f .eslintrc.yml ]; then
            echo "Creating basic ESLint config..."
            echo "module.exports = {
              env: {
                node: true,
                es6: true,
                jest: true
              },
              extends: 'eslint:recommended',
              parserOptions: {
                ecmaVersion: 2018
              }
            };" > .eslintrc.js
          fi
      
      - name: Run linting
        run: |
          npm run lint
        continue-on-error: true
      
      - name: Type check
        run: npm run type-check

  # SECURITY SCAN STAGE
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true 
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Static Application Security Testing with CodeQL
      # GitHub's built-in security scanning (better than SonarCloud for this case)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        continue-on-error: true

      # DEPENDENCY VULNERABILITY SCANNING
      # 1. npm audit for quick checks
      - name: Run npm audit
        run: npm audit --json > npm-audit.json || true
      
      - name: Archive npm audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: npm-audit.json
          retention-days: 5

      # 2. OWASP Dependency-Check for comprehensive analysis
      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'mythyun-mvp'
          path: '.'
          format: 'HTML'
          out: 'report'
          args: >
            --enableExperimental
            --failOnCVSS 7
            --suppression suppression.xml
    
      - name: Archive dependency check results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: report
          retention-days: 5

  # TESTING STAGE - Using your docker-compose test setup
  test:
    name: Test
    needs: [validate, security-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run tests with Docker Compose
        run: |
          docker compose -f docker-compose.test.yml up --build --exit-code-from app-test
        env:
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret_for_ci_pipeline_only
          JWT_EXPIRY: "1d"
          JWT_ALGORITHM: "HS256"
          JWT_ISSUER: "test.mythayun.com"

  # BUILD STAGE - Optimized for your multi-stage Dockerfile
  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=${{ github.ref_name }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # Scan Dockerfile for best practices
      - name: Scan Dockerfile for best practices
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      # Build with BuildKit cache
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
            NEXT_PUBLIC_API_URL=${{ github.ref == 'refs/heads/main' && 'https://api.mythayun.com' || github.ref == 'refs/heads/staging' && 'https://api.staging.mythayun.com' || 'https://api.dev.mythayun.com' }}

      # Security scanning of container image
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # Upload Trivy scan results to GitHub Security tab
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

  # DEPLOYMENT STAGES - Split into separate jobs for each environment
  deploy-development:
    name: Deploy to Development
    needs: build
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: development
      url: ${{ steps.deploy.outputs.preview-url }}
    outputs:
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Deploy to Vercel (environment variables are already configured in Vercel)
      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

  deploy-staging:
    name: Deploy to Staging
    needs: build
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.preview-url }}
    outputs:
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Deploy to Vercel (environment variables are already configured in Vercel)
      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

  deploy-production:
    name: Deploy to Production
    needs: build
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.preview-url }}
    outputs:
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Deploy to Vercel (environment variables are already configured in Vercel)
      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Update deployment status
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: "success"
          deployment-id: ${{ steps.deploy.outputs.deployment-id }}
          environment-url: ${{ steps.deploy.outputs.preview-url }}

  # VERIFICATION STAGE - Now needs to run for each deployment
  verify:
    name: Verify ${{ github.ref_name }} Deployment
    needs: [deploy-development, deploy-staging, deploy-production]
    if: |
      always() && 
      (needs.deploy-development.result == 'success' || 
       needs.deploy-staging.result == 'success' || 
       needs.deploy-production.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Verify healthcheck endpoint - now using conditional for URL
      - name: Health check deployment
        run: |
          echo "Checking health of deployment..."
          URL="${{ needs.deploy-production.outputs.url || needs.deploy-staging.outputs.url || needs.deploy-development.outputs.url }}"
          wget --no-verbose --tries=3 --timeout=10 --spider $URL/api/health || exit 1
      
      # Performance testing with Lighthouse
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ needs.deploy-production.outputs.url || needs.deploy-staging.outputs.url || needs.deploy-development.outputs.url }}
          temporaryPublicStorage: true
          uploadArtifacts: true
          runs: 3