            // Create a release style comment
            const body = `# üöÄ D√©ploiement sur Development

            ## Informations

            - **URL**: [${{ steps.deploy.outputs.preview-url }}](${{ steps.deploy.outputs.preview-url }})
            - **Branche**: develop
